<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Traveller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Home Traveller</h1>
    </header>

    <section id="get-country">
        <form id="form">
            <input type="search" name="country" id="country-input" placeholder="Search a country..." autocomplete="off">
            <input type="submit" value="Submit" id="submit-search">
        </form>
        <ul id="results-list"></ul>
        <p>OR</p>
        <input type="button" value="Generate Randomly" id="random-btn">
        <p id="output"></p>
    </section>

    <section id="display-dish">
        <h2 id="dish-intro"></h2>
        <img id="dish-img">
        <p id="dish-type"></p>
        <p id="ingredients"></p>
        <ul id="ingredients-list"></ul>
        <p id="recipe-url"></p>
    </section>
    <section id="movie-rec">
        <img id="movie-poster">
        <h2 id="movie-title"></h2>
        <h3 id="vote-average"></h3>
        <p id="plot-summary"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
